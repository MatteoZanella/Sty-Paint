dataset :
  train :
    root_dir : '/data/eperuzzo/ade_generative_brushstrokes_dataset/'
  test :
    root_dir : '/data/eperuzzo/tmp_test/'
  heuristic : 'lkh_col2_area1_pos0_cl7'
  resize : 256
  context_length : 4
  sequence_length : 8
model:
  only_vae : False
  d_model : 256
  n_strokes_params : 12
  ctx_z : 'proj'
  activation_last_layer : 'sigmoid'
  img_encoder:
    type : 'resnet18'
    pretrained : True
  encoder:
    act : 'gelu'
    n_heads : 8
    n_layers : 5
    ff_dim : 1024
  vae_encoder:
    act : 'gelu'
    n_heads : 8
    n_layers : 5
    ff_dim : 1024
  vae_decoder:
    act : 'gelu'
    n_heads : 8
    n_layers : 5
    ff_dim : 1024
train:
  n_epochs : 100
  gpu_id : 0
  batch_size : 64
  checkpoint_path : '/data/eperuzzo/brushstrokes-generation/checkpoints/'
  lr :  0.0001
  wd : 0.0
  save_freq : 5
  kl_lambda : 0.000001
  print_freq : 10
  num_workers : 8
  auto_resume:
    active : False
    resume_path : ''
render:
  painter_config : '/data/eperuzzo/brushstrokes-generation/code/configs/decomposition/painter_config.yaml'
  freq : 1